[program:ratmapunicorn]
command=/usr/local/bin/bundle exec unicorn -c /ratmap/config/unicorn.rb 
autostart=true
autorestart=true
directory=/ratmap
user = root

[program:ratmapSidekiq]
command=/usr/local/bin/bundle exec sidekiq -C config/sidekiq.yml
autostart=true
autorestart=true
directory=/ratmap
user = root
